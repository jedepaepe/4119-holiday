<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Demandes de congés</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div>
            <a href="holidays" class="btn btn-warning border">congés</a>
            <a href="request" class="btn border">nouveau congé</a>
            <a href="employees" class="btn border">employés</a>
        </div>
        <h1>Demandes de congés</h1>
        <!-- si la list est vide (alors le div est créé) -->
        <div th:if="${list.isEmpty()}">
            <p>Pas de demandes de congés en votre nom</p>
        </div>
        <!-- si la liste n'est pas vide (alors le div est crée -->
        <div th:unless="${list.isEmpty()}">
            <p>Les demandes de congés sont</p>
            <table class="table table-striped">
                <thead>
                <tr><th>Id</th><th>Employé</th><th>Début</th><th>Fin</th><th>Statut</th></tr>
                </thead>
                <tbody>
                <tr th:each="h:${list}">
                    <td th:text="${h.id}"></td>
                    <td th:text="${h.employee}"></td>
                    <td th:text="${h.start}"></td>
                    <td th:text="${h.end}"></td>
                    <td th:text="${h.status}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
